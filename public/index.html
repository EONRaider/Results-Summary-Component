<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results Summary Component</title>
  </head>
  <body class="flex-center-row bg-primary">
    <main class="card | bg-secondary">
      <div class="result">
        <h1 class="result__title">Your Result</h1>

        <div class="result-score">
          <svg class="result-score__background" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 200 200" fill="none">
            <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)" />
            <defs>
              <linearGradient id="paint0_linear_1_119" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4D21C9" offset="" />
                <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
                <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
              </linearGradient>
            </defs>
          </svg>
          <div class="result-score-block">
            <h2 class="result-score__value">76</h2>
            <p class="result-score__total">of 100</p>
          </div>
        </div>

        <h2 class="result__category">Great</h2>
        <p class="result__text">Your performance exceed 65% of the people conducting the test here!</p>
      </div>

      <div class="summary">
        <h1 class="summary__title">Summary</h1>
        <div class="summary-categories | flex-space-column">
          <div class="summary-category" id="reaction-category">
            <div class="summary-category-name-block | flex-start-row">
              <img src="images/icon-reaction.svg" alt="Reaction icon" class="summary-category__icon">
              <h2 class="summary-category__name">Reaction</h2>
            </div>
            <p class="summary-category__score">80<span>/ 100</span></p>
          </div>

          <div class="summary-category" id="memory-category">
            <div class="summary-category-name-block | flex-start-row">
              <img src="images/icon-memory.svg" alt="Memory icon" class="summary-category__icon">
              <h2 class="summary-category__name">Memory</h2>
            </div>
            <p class="summary-category__score">92<span>/ 100</span></p>
          </div>

          <div class="summary-category" id="verbal-category">
            <div class="summary-category-name-block | flex-start-row">
              <img src="images/icon-verbal.svg" alt="Verbal icon" class="summary-category__icon">
              <h2 class="summary-category__name">Verbal</h2>
            </div>
            <p class="summary-category__score">61<span>/ 100</span></p>
          </div>

          <div class="summary-category" id="visual-category">
            <div class="summary-category-name-block | flex-start-row">
              <img src="images/icon-visual.svg" alt="Visual icon" class="summary-category__icon">
              <h2 class="summary-category__name">Visual</h2>
            </div>
            <p class="summary-category__score">73<span>/ 100</span></p>
          </div>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </main>
  </body>
</html>
